<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>برنامه‌ها</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#f2f3f7;
    direction:rtl;
}
.container{
    max-width:520px;
    margin:20px auto;
    padding:15px;
}
.search{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-bottom:15px;
}
.app{
    background:#fff;
    padding:15px;
    border-radius:12px;
    box-shadow:0 3px 10px rgba(0,0,0,.1);
}
</style>
</head>

<body>
<div class="container">

<input class="search" id="search" placeholder="جستجو...">

<div class="app" data-name="telegram">
    <h3>Telegram Mod</h3>
    <p>نسخه سریع و سبک تلگرام</p>
</div>

</div>

<script>
// دریافت مقدار جستجو از URL
const params = new URLSearchParams(location.search);
const q = params.get('search');

if(q){
    document.getElementById('search').value = q;
    filter(q);
}

document.getElementById('search').addEventListener('keyup', e=>{
    filter(e.target.value);
});

function filter(val){
    val = val.toLowerCase();
    document.querySelectorAll('.app').forEach(app=>{
        app.style.display = app.dataset.name.includes(val) ? 'block' : 'none';
    });
}
</script>
</body>
</html>
