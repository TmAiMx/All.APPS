<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>All Apps | دانلود اپلیکیشن اندروید</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="دانلود مستقیم اپلیکیشن‌های اندروید با جستجو و دسته‌بندی">
<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#f2f3f7;
    direction:rtl;
}
.container{
    max-width:500px;
    margin:30px auto;
    padding:20px;
}
h1{
    text-align:center;
    margin-bottom:15px;
}
.search{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-bottom:15px;
}
.categories button{
    margin:5px;
    padding:8px 12px;
    border:none;
    border-radius:6px;
    background:#ddd;
    cursor:pointer;
}
.categories button.active{
    background:#007bff;
    color:#fff;
}
.app{
    background:#fff;
    margin-top:15px;
    padding:15px;
    border-radius:10px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}
.app img{
    width:60px;
    height:60px;
    border-radius:12px;
}
.app h3{
    margin:10px 0 5px;
}
.app p{
    font-size:13px;
    color:#555;
}
.btn{
    display:block;
    margin-top:10px;
    padding:10px;
    text-align:center;
    background:#28a745;
    color:#fff;
    text-decoration:none;
    border-radius:6px;
}
</style>
</head>
<body>

<div class="container">
<h1>دانلود اپلیکیشن‌های اندروید</h1>

<input class="search" type="text" placeholder="جستجوی برنامه..." onkeyup="searchApps(this.value)">

<div class="categories">
    <button class="active" onclick="filterApps('all',this)">همه</button>
    <button onclick="filterApps('social',this)">شبکه اجتماعی</button>
    <button onclick="filterApps('tools',this)">ابزار</button>
    <button onclick="filterApps('games',this)">بازی</button>
</div>

<!-- APP 1 -->
<div class="app" data-name="تلگرام" data-category="social">
<img src="icon1.png">
<h3>تلگرام مود</h3>
<p>نسخه سریع و سبک تلگرام</p>
<a class="btn" href="app1.apk">دانلود APK</a>
</div>

<!-- APP 2 -->
<div class="app" data-name="ماشین حساب" data-category="tools">
<img src="icon2.png">
<h3>ماشین حساب حرفه‌ای</h3>
<p>محاسبات سریع و دقیق</p>
<a class="btn" href="app2.apk">دانلود APK</a>
</div>

<!-- APP 3 -->
<div class="app" data-name="بازی ماشین" data-category="games">
<img src="icon3.png">
<h3>بازی ماشین‌رانی</h3>
<p>گرافیک بالا و آفلاین</p>
<a class="btn" href="app3.apk">دانلـ...ـود APK</a>
</div>

</div>

<script>
function searchApps(value){
    value=value.toLowerCase();
    document.querySelectorAll('.app').forEach(app=>{
        app.style.display = app.dataset.name.includes(value) ? 'block':'none';
    });
}

function filterApps(cat,btn){
    document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    document.querySelectorAll('.app').forEach(app=>{
        app.style.display = (cat==='all'||app.dataset.category===cat)?'block':'none';
    });
}
</script>

</body>
</html>
