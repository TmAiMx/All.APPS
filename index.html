<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>All Apps | دانلود اپلیکیشن اندروید</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="دانلود مستقیم اپلیکیشن‌های اندروید با جستجو و دسته‌بندی">
<style>
body{
    margin:0;
    font-family:sans-serif;
    background:#f2f3f7;
    direction:rtl;
}
.container{
    max-width:520px;
    margin:20px auto;
    padding:15px;
}

/* جستجو و دسته‌بندی */
h1{
    text-align:center;
    margin-bottom:15px;
}
.search{
    width:100%;
    padding:12px;
    border-radius:8px;
    border:1px solid #ccc;
    margin-bottom:15px;
}
.categories button{
    margin:5px;
    padding:8px 12px;
    border:none;
    border-radius:6px;
    background:#ddd;
    cursor:pointer;
}
.categories button.active{
    background:#007bff;
    color:#fff;
}

/* کارت برنامه */
.app{
    background:#fff;
    margin-top:15px;
    padding:15px;
    border-radius:12px;
    box-shadow:0 3px 10px rgba(0,0,0,0.1);
}

/* اسکرین شات‌ها */
.screens{
    display:flex;
    gap:10px;
    overflow-x:auto;
    margin-bottom:15px;
}
.screens img{
    width:140px;
    border-radius:10px;
}

/* هدر برنامه */
.app-header{
    display:flex;
    align-items:center;
    gap:15px;
    margin:10px 0;
}
.app-header img{
    width:60px;
    height:60px;
    border-radius:14px;
}
.app-title{
    font-size:18px;
    font-weight:bold;
}
.app-desc{
    font-size:14px;
    color:#666;
}

/* دکمه‌ها */
.buttons{
    display:flex;
    margin-top:15px;
    border-radius:10px;
    overflow:hidden;
}
.buttons a{
    flex:1;
    padding:14px 5px;
    text-align:center;
    text-decoration:none;
    color:#fff;
    font-size:14px;
}
.telegram{ background:#2ca5e0; }
.playstore{ background:#34a853; }
.support{ background:#25d366; }
</style>
</head>
<body>

<div class="container">

<h1>دانلود اپلیکیشن‌های اندروید</h1>

<input class="search" type="text" placeholder="جستجوی برنامه..." onkeyup="searchApps(this.value)">

<div class="categories">
    <button class="active" onclick="filterApps('all',this)">همه</button>
    <button onclick="filterApps('social',this)">شبکه اجتماعی</button>
    <button onclick="filterApps('tools',this)">ابزار</button>
    <button onclick="filterApps('games',this)">بازی</button>
</div>

<!-- APP 1 - تلگرام مود -->
<div class="app" data-name="تلگرام" data-category="social">
    <div class="screens">
        <img src="https://i.postimg.cc/43WnRqkg/IMG-20251215-163322.jpg">
        <img src="https://i.postimg.cc/521tYbfJ/IMG-20251215-163250.jpg">
        <img src="https://i.postimg.cc/MTrcV4dG/IMG-20251215-163308.jpg">
    </div>

    <div class="app-header">
        <img src="https://i.postimg.cc/brt51Z1K/telegram-icon.png" alt="لوگو تلگرام مود">
        <div>
            <div class="app-title">Telegram</div>
            <div class="app-desc">نسخه سریع و سبک تلگرام</div>
        </div>
    </div>

    <div class="buttons">
        <a class="telegram" href="https://t.me/All_APP_2012">دانلود مود شده</a>
        <a class="playstore" href="https://play.google.com/store/apps/details?id=org.telegram.messenger">دانلود فروشگاه</a>
        <a class="support" href="https://t.me/AFGModder">پشتیبانی</a>
    </div>
</div>

<!-- APP 2 - تلم مود -->
<div class="app" data-name="تلگرام" data-category="social">
    <div class="screens">
        <img src="https://i.postimg.cc/43WnRqkg/IMG-20251215-163322.jpg">
        <img src="https://i.postimg.cc/521tYbfJ/IMG-20251215-163250.jpg">
        <img src="https://i.postimg.cc/MTrcV4dG/IMG-20251215-163308.jpg">
    </div>

    <div class="app-header">
        <img src="https://i.postimg.cc/brt51Z1K/telegram-icon.png" alt="لوگو تلگرام مود">
        <div>
            <div class="app-title">Tram</div>
            <div class="app-desc">نسخه سریع و سبک تلگرام</div>
        </div>
    </div>

    <div class="buttons">
        <a class="telegram" href="https://t.me/All_APP_2012">دانلود مود شده</a>
        <a class="playstore" href="https://play.google.com/store/apps/details?id=org.telegram.messenger">دانلود فروشگاه</a>
        <a class="support" href="https://t.me/AFGModder">پشتیبانی</a>
    </div>
</div>

<!-- APP 3 - بازی ماشین -->
<div class="app" data-name="بازی ماشین" data-category="games">
    <div class="screens">
        <img src="https://i.postimg.cc/W3hGdHxn/game1.jpg">
        <img src="https://i.postimg.cc/pT7hLM9V/game2.jpg">
    </div>
    <div class="app-header">
        <img src="https://i.postimg.cc/3wptvFh5/game-icon.png" alt="بازی ماشین">
        <div>
            <div class="app-title">بازی ماشین‌رانی</div>
            <div class="app-desc">گرافیک بالا و آفلاین</div>
        </div>
    </div>
    <div class="buttons">
        <a class="playstore" href="app3.apk">دانلود APK</a>
    </div>
</div>

</div>

<script>
function searchApps(value){
    value=value.toLowerCase();
    document.querySelectorAll('.app').forEach(app=>{
        app.style.display = app.dataset.name.includes(value) ? 'block':'none';
    });
}

function filterApps(cat,btn){
    document.querySelectorAll('.categories button').forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');

    document.querySelectorAll('.app').forEach(app=>{
        app.style.display = (cat==='all'||app.dataset.category===cat)?'block':'none';
    });
}
</script>

</body>
  </html>
