<meta charset="UTF-8">
<title>تلگرام مود</title>

<style>
body {
  margin:0;
  font-family:sans-serif;
  background:#f2f3f7;
  direction:rtl;
  -webkit-tap-highlight-color: transparent;
}

/* نوار بالایی */
.top-bar {
  position: fixed;
  top:0;
  width:100%;
  height:50px;
  background:#fff;
  border-bottom:1px solid #ddd;
  display:flex;
  justify-content: space-between;
  align-items: center;
  padding:0 8px;
  z-index:1002;
  font-size:14px;
}
.top-left, .top-right {
  display:flex;
  align-items:center;
  gap:6px;
}
.top-bar button {
  background:none;
  border:none;
  cursor:pointer;
  font-size:18px;
}

/* دکمه همبرگری */
.menu-btn {
  position: fixed;
  top:10px;
  right:10px;
  z-index:1003;
  cursor:pointer;
}
.menu-btn svg { width:26px; height:26px; fill:#333; }

/* overlay */
.nav-overlay {
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background: rgba(0,0,0,0.35);
  z-index:1000;
}

/* منوی کشویی موبایل */
.menu {
  display: flex;
  flex-direction: column;
  position: fixed;
  top:0;
  right:-100%;
  width:100%;
  max-width:320px;
  height:100%;
  background:#fff;
  box-shadow: -4px 0 20px rgba(0,0,0,0.25);
  padding:60px 15px 20px 15px;
  z-index:1001;
  transition: right 0.3s ease;
}

.menu.open { right:0; }

/* عنوان برنامه داخل منو */
.menu .menu-header {
  display:flex;
  justify-content: space-between;
  align-items:center;
  margin-bottom:18px;
  font-size:20px;
  font-weight:bold;
  color:#333;
}
.menu .menu-header button {
  font-size:24px;
  background:none;
  border:none;
  cursor:pointer;
}

/* آیتم‌های منو */
.menu a {
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  padding:12px 10px;
  text-decoration:none;
  color:#222;
  border-radius:8px;
  margin-bottom:6px;
  font-size:15px;
  transition: background 0.2s, color 0.2s;
}
.menu a:active { background:#f0f0f0; }

.menu a span { display:flex; align-items:center; gap:8px; }
.menu a svg { width:20px; height:20px; fill:#444; }

/* سوئیچ Appearance */
.appearance-toggle {
  width:36px;
  height:18px;
  background:#ddd;
  border-radius:9px;
  position:relative;
  cursor:pointer;
}
.appearance-toggle.active { background:#1a73e8; }
.appearance-toggle::after {
  content:'';
  position:absolute;
  top:1px;
  left:1px;
  width:16px;
  height:16px;
  background:#fff;
  border-radius:50%;
  transition:left 0.3s;
}
.appearance-toggle.active::after { left:19px; }

/* آیکن‌های پایین */
.bottom-icons {
  display:flex;
  justify-content:center;
  gap:18px;
  margin-top:25px;
}
.bottom-icons svg {
  width:24px;
  height:24px;
  fill:#444;
}

/* بخش محتوا موبایل */
.container {
  width:95%;
  margin:70px auto 20px auto;
  background:#fff;
  border-radius:10px;
  padding:12px;
}

.screens { display:flex; gap:8px; overflow-x:auto; }
.screens img { width:120px; border-radius:8px; }

.app-header { display:flex; align-items:center; gap:12px; margin:12px 0; }
.app-header img { width:50px; height:50px; border-radius:12px; }
.app-title { font-size:16px; font-weight:bold; }
.app-desc { font-size:13px; color:#666; }

.buttons { display:flex; margin-top:12px; border-radius:8px; overflow:hidden; }
.buttons a { flex:1; padding:12px 5px; text-align:center; text-decoration:none; color:#fff; font-size:13px; }
.telegram { background:#2ca5e0; }
.playstore { background:#34a853; }
.support { background:#25d366; }

</style>
</head>

<script>
function toggleMenu(){
  const menu=document.getElementById("myMenu");
  const overlay=document.getElementById("overlay");
  menu.classList.toggle("open");
  overlay.style.display=overlay.style.display==="block"?"none":"block";
}
document.getElementById("appearanceToggle").addEventListener("click", function(){
  this.classList.toggle("active");
});
</script>
