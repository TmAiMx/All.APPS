<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>تلگرام مود</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    font-family:sans-serif;
    background:#f2f3f7;
    direction:rtl;
}

/* دکمه همبرگری با آیکون SVG مثل Nekogram */
.menu-btn {
    position: fixed;
    top: 15px;
    right: 20px;
    width: 35px;
    height: 35px;
    cursor: pointer;
    z-index: 1002;
    display: flex;
    align-items: center;
    justify-content: center;
}

.menu-btn svg {
    width: 28px;
    height: 28px;
    fill: #333;
    transition: transform 0.3s ease;
}

/* overlay برای تار کردن صفحه */
.nav-overlay {
    display: none;
    position: fixed;
    top:0;
    right:0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    z-index: 1000;
}

/* منوی کشویی */
.menu {
    display: flex;
    flex-direction: column;
    position: fixed;
    top:0;
    right:-260px;
    width: 260px;
    height: 100%;
    background-color: #fff;
    box-shadow: -4px 0 12px rgba(0,0,0,0.2);
    padding-top: 60px;
    transition: right 0.3s ease;
    z-index: 1001;
}

.menu a {
    padding: 14px 22px;
    color: #222;
    text-decoration: none;
    font-size: 17px;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
    gap: 12px;
}

.menu a svg {
    width: 20px;
    height: 20px;
    fill: #444;
}

.menu a:hover {
    background-color: #f8f8f8;
}

/* وقتی منو باز است */
.menu.open {
    right: 0;
}

.menu-btn.open svg {
    transform: rotate(90deg);
}

/* محتوا */
.container {
    max-width:520px;
    margin:70px auto 20px auto;
    background:#fff;
    border-radius:12px;
    padding:15px;
}
.screens {
    display:flex;
    gap:10px;
    overflow-x:auto;
}
.screens img {
    width:140px;
    border-radius:10px;
}
.app-header {
    display:flex;
    align-items:center;
    gap:15px;
    margin:15px 0;
}
.app-header img {
    width:60px;
    height:60px;
    border-radius:14px;
}
.app-title {
    font-size:18px;
    font-weight:bold;
}
.app-desc {
    font-size:14px;
    color:#666;
}
.buttons {
    display:flex;
    margin-top:15px;
    border-radius:10px;
    overflow:hidden;
}
.buttons a {
    flex:1;
    padding:14px 5px;
    text-align:center;
    text-decoration:none;
    color:#fff;
    font-size:14px;
}
.telegram { background:#2ca5e0; }
.playstore { background:#34a853; }
.support { background:#25d366; }
</style>
</head>
<body>

<!-- دکمه منو -->
<div class="menu-btn" id="menuBtn" onclick="toggleMenu()">
    <svg viewBox="0 0 24 24">
        <path d="M3 6h18M3 12h18M3 18h18"/>
    </svg>
</div>

<div class="nav-overlay" id="overlay" onclick="toggleMenu()"></div>

<!-- منوی کشویی -->
<div class="menu" id="myMenu">
    <a href="https://nekogram.app/download">
        <svg viewBox="0 0 24 24">
            <path d="M5 20h14v-2H5v2zm7-18L5.33 9h3.84v6h4.67V9h3.84L12 2z"/>
        </svg>
        دانلود
    </a>
    <a href="https://nekogram.app/changelog">
        <svg viewBox="0 0 24 24">
            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 .75-.15 1.46-.41 2.12l1.46 1.46C19.47 14.01 20 12.54 20 11c0-4.97-4.03-9-9-9zm-6.36 3.64L4.22 8.06C2.88 9.6 2 11.71 2 14c0 5.52 4.48 10 10 10 2.29 0 4.4-.88 5.94-2.22l-1.42-1.42C14.46 20.85 13.75 21 13 21c-4.97 0-9-4.03-9-9 0-1.75.42-3.39 1.16-4.84z"/>
        </svg>
        تغییرات
    </a>
</div>

<div class="container">

<div class="screens">
    <img src="https://i.postimg.cc/43WnRqkg/IMG-20251215-163322.jpg">
    <img src="https://i.postimg.cc/521tYbfJ/IMG-20251215-163250.jpg">
    <img src="https://i.postimg.cc/MTrcV4dG/IMG-20251215-163308.jpg">
</div>

<div class="app-header">
    <img src="https://i.postimg.cc/brt51Z1K/telegram-icon.png">
    <div>
        <div class="app-title">Telegram</div>
        <div class="app-desc">نسخه سریع و سبک تلگرام</div>
    </div>
</div>

<div class="buttons">
    <a class="telegram" href="https://t.me/All_APP_2012">دانلود مود شده</a>
    <a class="playstore" href="https://play.google.com/store/apps/details?id=org.telegram.messenger">دانلود فروشگاه</a>
    <a class="support" href="https://t.me/AFGModder">پشتیبانی</a>
</div>

</div>

<script>
function toggleMenu() {
    const menu = document.getElementById("myMenu");
    const overlay = document.getElementById("overlay");
    const btn = document.getElementById("menuBtn");
    menu.classList.toggle("open");
    overlay.style.display = overlay.style.display === "block" ? "none" : "block";
    btn.classList.toggle("open");
}
</script>

</body>
</html>
