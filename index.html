<style>
body {
    margin:0;
    font-family:sans-serif;
    background:#f2f3f7;
    direction:rtl;
}

/* دکمه همبرگری */
.menu-btn {
    position: fixed;
    top: 15px;
    right: 20px;
    width: 35px;
    height: 35px;
    cursor: pointer;
    z-index: 1002;
    display: flex;
    align-items: center;
    justify-content: center;
}

.menu-btn svg {
    width: 28px;
    height: 28px;
    fill: #333;
    transition: transform 0.3s ease;
}

/* overlay تار */
.nav-overlay {
    display: none;
    position: fixed;
    top:0;
    right:0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.4);
    z-index: 1000;
}

/* منوی کشویی */
.menu {
    display: flex;
    flex-direction: column;
    position: fixed;
    top:0;
    right:-280px;
    width: 280px;
    height: 100%;
    background-color: #fff;
    box-shadow: -4px 0 12px rgba(0,0,0,0.2);
    padding-top: 60px;
    transition: right 0.3s ease;
    z-index: 1001;
}

.menu a {
    padding: 14px 22px;
    color: #222;
    text-decoration: none;
    font-size: 17px;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
    gap: 12px;
}

.menu a svg {
    width: 20px;
    height: 20px;
    fill: #444;
}

.menu a:hover {
    background-color: #f8f8f8;
}

.menu.open {
    right: 0;
}

.menu-btn.open svg {
    transform: rotate(90deg);
}

/* محتوا */
.container {
    max-width:520px;
    margin:70px auto 20px auto;
    background:#fff;
    border-radius:12px;
    padding:15px;
}
.screens {
    display:flex;
    gap:10px;
    overflow-x:auto;
}
.screens img {
    width:140px;
    border-radius:10px;
}
.app-header {
    display:flex;
    align-items:center;
    gap:15px;
    margin:15px 0;
}
.app-header img {
    width:60px;
    height:60px;
    border-radius:14px;
}
.app-title {
    font-size:18px;
    font-weight:bold;
}
.app-desc {
    font-size:14px;
    color:#666;
}
.buttons {
    display:flex;
    margin-top:15px;
    border-radius:10px;
    overflow:hidden;
}
.buttons a {
    flex:1;
    padding:14px 5px;
    text-align:center;
    text-decoration:none;
    color:#fff;
    font-size:14px;
}
.telegram { background:#2ca5e0; }
.playstore { background:#34a853; }
.support { background:#25d366; }
</style>

<script>
function toggleMenu() {
    const menu = document.getElementById("myMenu");
    const overlay = document.getElementById("overlay");
    const btn = document.getElementById("menuBtn");
    menu.classList.toggle("open");
    overlay.style.display = overlay.style.display === "block" ? "none" : "block";
    btn.classList.toggle("open");
}
