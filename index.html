<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>تلگرام مود</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin:0;
    font-family:sans-serif;
    background:#f2f3f7;
    direction:rtl;
}

/* نوار بالایی شبیه Nekogram */
.top-bar {
    position: fixed;
    top:0;
    width: 100%;
    height:50px;
    background:#fff;
    border-bottom:1px solid #ddd;
    display:flex;
    justify-content: space-between;
    align-items: center;
    padding:0 10px;
    z-index:1002;
}

.top-left, .top-right {
    display:flex;
    align-items:center;
    gap:10px;
}

.top-left span {
    font-size:14px;
    color:#666;
}

.top-bar button {
    background:none;
    border:none;
    cursor:pointer;
    font-size:18px;
}

/* منوی کشویی */
.menu {
    display: none;
    position: fixed;
    top:50px;
    right:0;
    width:280px;
    height: calc(100% - 50px);
    background:#fff;
    box-shadow: -4px 0 12px rgba(0,0,0,0.2);
    z-index:1001;
    padding:20px;
    flex-direction: column;
}

.menu a {
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px 10px;
    text-decoration:none;
    color:#222;
    border-bottom:1px solid #eee;
    font-size:16px;
}

.menu a svg {
    width:20px;
    height:20px;
    fill:#444;
}

.menu .appearance-toggle {
    margin-left:auto;
    width:40px;
    height:20px;
    background:#ddd;
    border-radius:10px;
    position:relative;
    cursor:pointer;
}
.menu .appearance-toggle::after {
    content:'';
    position:absolute;
    top:2px;
    left:2px;
    width:16px;
    height:16px;
    background:#fff;
    border-radius:50%;
    transition: left 0.3s;
}
.menu .appearance-toggle.active::after {
    left:22px;
}

/* overlay */
.nav-overlay {
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background: rgba(0,0,0,0.4);
    z-index:1000;
}

/* بخش محتوا */
.container {
    max-width:520px;
    margin:70px auto 20px auto;
    background:#fff;
    border-radius:12px;
    padding:15px;
}

.screens {
    display:flex;
    gap:10px;
    overflow-x:auto;
}
.screens img {
    width:140px;
    border-radius:10px;
}
.app-header {
    display:flex;
    align-items:center;
    gap:15px;
    margin:15px 0;
}
.app-header img {
    width:60px;
    height:60px;
    border-radius:14px;
}
.app-title {
    font-size:18px;
    font-weight:bold;
}
.app-desc {
    font-size:14px;
    color:#666;
}
.buttons {
    display:flex;
    margin-top:15px;
    border-radius:10px;
    overflow:hidden;
}
.buttons a {
    flex:1;
    padding:14px 5px;
    text-align:center;
    text-decoration:none;
    color:#fff;
    font-size:14px;
}
.telegram { background:#2ca5e0; }
.playstore { background:#34a853; }
.support { background:#25d366; }

/* آیکن‌های پایین بخش محتوا */
.bottom-icons {
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:15px;
}
.bottom-icons svg {
    width:24px;
    height:24px;
    fill:#444;
    cursor:pointer;
}

/* دکمه همبرگری */
.menu-btn {
    position: fixed;
    top:10px;
    right:10px;
    z-index:1003;
    cursor:pointer;
}
.menu-btn svg {
    width:28px;
    height:28px;
    fill:#333;
}
</style>
</head>
<body>

<!-- نوار بالایی -->
<div class="top-bar">
    <div class="top-left">
        <button onclick="alert('Back')">←</button>
        <button onclick="alert('Share')">⤴</button>
        <span>Download | Nekogram</span>
        <span>nekogram.app</span>
    </div>
    <div class="top-right">
        <button>▼</button>
        <button onclick="alert('Close')">×</button>

</div>

<!-- دکمه همبرگری -->
<div class="menu-btn" onclick="toggleMenu()">

<div class="nav-overlay" id="overlay" onclick="toggleMenu()"></div>

    <svg viewBox="0 0 24 24"><path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.387.6.113.82-.263.82-.583 0-.288-.01-1.05-.015-2.06-3.338.724-4.042-1.61-4.042-1.61-.546-1.387-1.333-1.756-1.333-1.756-1.09-.746.083-.73.083-.73 1.205.085 1.84 1.237 1.84 1.237 1.07 1.834 2.807 1.304 3.492.997.108-.775.418-1.305.762-1.605-2.665-.3-5.466-1.332-5.466-5.933 0-1.31.468-2.38 1.235-3.22-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.51 11.51 0 013.003-.404c1.02.005 2.045.137 3.003.404 2.29-1.552 3.297-1.23 3.297-1.23.654 1.653.243 2.873.12 3.176.77.84 1.233 1.91 1.233 3.22 0 4.61-2.807 5.63-5.478 5.924.43.372.823 1.104.823 2.225 0 1.606-.015 2.902-.015 3.293 0 .322.216.698.825.58C20.565 21.796 24 17.3 24 12c0-6.63-5.37-12-12-12z"/></svg>
</div>

</div>

<script>
function toggleMenu() {
    const menu = document.getElementById("myMenu");
    const overlay = document.getElementById("overlay");
    menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    overlay.style.display = overlay.style.display === "block" ? "none" : "block";
}
document.getElementById("appearanceToggle").addEventListener("click", function(){
    this.classList.toggle("active");
});
</script>

</body>
</html>
