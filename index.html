<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<title>جستجوی برنامه</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
    font-family:sans-serif;
    background:#f2f3f7;
    direction:rtl;
}
.box{
    max-width:400px;
    margin:100px auto;
    background:#fff;
    padding:20px;
    border-radius:12px;
    box-shadow:0 3px 10px rgba(0,0,0,.1);
}
input{
    width:100%;
    padding:14px;
    border-radius:8px;
    border:1px solid #ccc;
}
button{
    margin-top:15px;
    width:100%;
    padding:14px;
    border:none;
    border-radius:8px;
    background:#007bff;
    color:#fff;
    font-size:16px;
}
</style>
</head>

<body>
<div class="box">
    <h2 style="text-align:center">جستجوی برنامه</h2>
    <input id="q" type="text" placeholder="نام برنامه را بنویسید">
    <button onclick="go()">جستجو</button>
</div>

<script>
function go(){
    let q = document.getElementById('q').value;
    if(q.trim() !== ''){
        location.href = 'apps.html?search=' + encodeURIComponent(q);
    }
}
</script>
</body>
</html>
